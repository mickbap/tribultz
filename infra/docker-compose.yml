version: "3.9"

# ============================================================
# Tribultz – Docker Compose Stack
# ============================================================

x-backend-env: &backend-env
  env_file:
    - ../.env

services:
  # ── PostgreSQL ────────────────────────────────────────────
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    env_file:
      - ../.env
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ../database/schema.sql:/docker-entrypoint-initdb.d/001_schema.sql:ro
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}" ]
      interval: 5s
      timeout: 3s
      retries: 5

  # ── Redis ─────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 5

  # ── MinIO (S3-compatible storage) ─────────────────────────
  minio:
    image: minio/minio:latest
    restart: unless-stopped
    env_file:
      - ../.env
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000" # API
      - "9001:9001" # Console
    volumes:
      - minio_data:/data
    healthcheck:
      test: [ "CMD", "mc", "ready", "local" ]
      interval: 10s
      timeout: 3s
      retries: 5

  # ── FastAPI (API) ─────────────────────────────────────────
  api:
    build:
      context: ../backend
      dockerfile: Dockerfile
    restart: unless-stopped
    <<: *backend-env
    ports:
      - "8000:8000"
    volumes:
      - ../backend:/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  # ── Celery Worker ─────────────────────────────────────────
  worker:
    build:
      context: ../backend
      dockerfile: Dockerfile
    restart: unless-stopped
    <<: *backend-env
    command: celery -A app.celery_app:celery worker --loglevel=info --concurrency=2
    volumes:
      - ../backend:/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  # ── Celery Beat (scheduler) ──────────────────────────────
  beat:
    build:
      context: ../backend
      dockerfile: Dockerfile
    restart: unless-stopped
    <<: *backend-env
    command: celery -A app.celery_app:celery beat --loglevel=info
    volumes:
      - ../backend:/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  pgdata:
  minio_data:
